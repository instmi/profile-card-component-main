<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="Bubbly pattern" aria-hidden="true">
      
      <div class="card__content">
        <img src="images/image-sf9.jpg" alt="SF9 Logo" class="card__icon">
        <h1>sf9official <span>(SF9)</span></h1>
        <p>South Korea</p>

        <div class="card__stats">
          <div>
            <span>1.901</span>
            <span>Photos</span>
          </div>
          <div>
            <span>1M</span>
            <span>Followers</span>
          </div>
          <div>
            <span>12</span>
            <span>Following</span>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
